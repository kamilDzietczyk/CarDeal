<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="/login">Log out</a>
    <a class="navbar-brand" href="/mycar">My car</a>
  </nav>

  <div class="container">
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>Brand</th>
          <th>Model</th>
          <th>Car price</th>
          <th>Year of production</th>
          <th>Vin</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let car of Car">
          <td><span>{{car.brand}}</span></td>
          <td><span>{{car.model}}</span></td>
          <td><span>{{car.car_price}}</span></td>
          <td><span>{{car.year_of_prod}}</span></td>
          <td><span>{{car.vin_number}}</span></td>
          <td>
              <button class="btn btn-sm btn-info" (click)="openBuy(contentBuy)">
              <i class="fa fa-car"></i> BUY</button>
            </td>
        </tr>
        </tbody>
      </table>
  </div>

  <ng-template #contentBuy let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Buy Car</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h2 class="text-center">Do you want to buy it ?</h2>
      <div class="border text-center"> 
        <button data-dismiss="modal" class="btn btn-success" >Yes, Buy!</button> 
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
    </div>
  </ng-template>
